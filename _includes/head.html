<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_newlines }}{% endif %}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  {% if site.twitter_handle %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ site.twitter_handle }}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:image" content="{% if page.ogimage %}{{ page.ogimage | prepend: site.url }}{% else %}{{ site.logo | prepend: site.url }}{% endif %}" />
    {% if page.excerpt %}
    <meta name="twitter:description"  content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
    {% elsif site.description %}
    <meta name="twitter:description" content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}" />
    {% endif %}
    {% if page.ogimage %}
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:widgets:new-embed-design" content="on" />
    {% endif %}
  {% endif %}
  
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}" />
  {% elsif site.description %}
  <meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 200 }}" />
  {% endif %}
  <meta property="og:image" content="{% if page.ogimage %}{{ page.ogimage | prepend: site.url }}{% else %}{{ site.logo | prepend: site.url }}{% endif %}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type" content="article" />
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

  <meta property="fb:app_id" content="{{ site.fb_app_id }}" />

  <meta name="naver-site-verification" content="{{ site.naver_site_verification }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}" type="image/png"/>
  <!-- <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i" /> -->
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" /> -->

  <link rel="stylesheet" type="text/css" href="{{ "/css/main.css"  | prepend: site.baseurl  }}?{{site.time | date: '%s%N'}}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/asciinema-player.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/asciinema-theme-snazzy.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/nerd-fonts-generated.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" href="{{ "/css/custom.css"  | prepend: site.baseurl  }}" />
  <!-- <link rel="stylesheet" type="text/css" media="print" href="{{ "/css/print.css"  | prepend: site.baseurl  }}" />-->
  
  <script src="{{ "/assets/js/webfont.js" | prepend: site.baseurl  }}"></script>
  <script type="text/javascript">
    const toMatchItem = /Android|iPhone|iPad|iPod/i;
    if (!navigator.userAgent.match(toMatchItem)) {
      WebFont.load({
        custom: {
          families: ['Spoqa Han Sans'],
          urls: ['/css/spoqa-han-sans-font.css']
        }
      });
    }
  </script>
  <script>
    var _mailChimpUrl = "{{ site.mailchimp }}";
  </script>

  {% if site.google_ad_client %}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2468713653725581"
     crossorigin="anonymous"></script>
  {% endif %}
</head>
